<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŽ</text></svg>">
  <title>The earth</title>
</head>

<body>
  <canvas id="c"></canvas>
  
  <div id="controls" style="display: none;">
    <h2>Cloud Shader Controls</h2>
    <div class="slider-container">
      <label for="cloudscale">Cloud Scale</label>
      <input type="range" id="cloudscale" min="0.5" max="5.0" step="0.1" value="2.1">
    </div>
    <div class="slider-container">
      <label for="speed">Speed</label>
      <input type="range" id="speed" min="0.01" max="0.1" step="0.01" value="0.03">
    </div>
    <div class="slider-container">
      <label for="clouddark">Cloud Light</label>
      <input type="range" id="clouddark" min="0.1" max="1.0" step="0.1" value="0.5">
    </div>
    <div class="slider-container">
      <label for="cloudcover">Cloud Cover</label>
      <input type="range" id="cloudcover" min="0.1" max="1.0" step="0.1" value="0.7">
    </div>
    <div class="slider-container">
      <label for="cloudalpha">Cloud Alpha</label>
      <input type="range" id="cloudalpha" min="1.0" max="10.0" step="0.5" value="8.0">
    </div>
    <div class="slider-container">
      <label for="skytint">Sky Tint</label>
      <input type="range" id="skytint" min="0.1" max="1.0" step="0.1" value="0.5">
    </div>
  </div>

  <div class="controls">
    <button class="toggle-background">Hide Background</button>
    <button class="toggle-satellites">Show Real-Time Satellites</button>
    <button class="toggle-cloud-shader">Show Cloud Shader</button>
  </div>

  <div class="satellite-indicator" style="display: none;">
    <h3>Satellite Key</h3>
    <div class="satellite-type">
      <span class="satellite-dot" style="background-color: #ffff00;"></span> Starlink
    </div>
    <div class="satellite-type">
      <span class="satellite-dot" style="background-color: #0000ff;"></span> Communication Satellites
    </div>
    <div class="satellite-type">
      <span class="satellite-dot" style="background-color: #008e00;"></span> Military Satellites
    </div>
    <div class="satellite-type">
      <span class="satellite-dot" style="background-color: #ffa500;"></span> Research Satellites
    </div>
    <div class="satellite-type">
      <span class="satellite-dot" style="background-color: #ff0000;"></span> Other Satellites
    </div>
  </div>

  <script src="js/script.js" type="module"></script>
</body>

</html>
